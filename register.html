<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body class="bg-gray-100 box-border">
    
    <div class="bg-white shadow-2xl mt-5 w-3/4 sm:w-1/2 h-1/2 mx-auto rounded-lg">
        <form class="">
            <header class="flex justify-center text-5xl ">
        <h1 class="mt-5 font-bold">Sign Up</h1>
        </header>
        <main class="m-5">
      
        <h3 class="text-xl font-medium mt-10 mb-2">Full Name</h3>
        <div>
        <input type="text" class=" rounded-lg w-3/4 p-2 border-black border-2" required placeholder="Enter your name">
        </div>
        <h3 class="text-xl font-medium mt-5 mb-2">E-mail </h3>
        <div>
            <input type="email" name="" id="" class=" rounded-lg w-3/4 p-2 border-black border-2 " required placeholder="example@gmail.com">
        </div>
        <h3 class="text-xl font-medium mt-5 mb-2">Password</h3>
        <div>
            <input type="password" name="" id="" class=" rounded-lg w-3/4 p-2 border-black border-2 " required placeholder="password">
        </div>
        <h3 class="text-xl font-medium mt-5 mb-2">Confirm Password</h3>
        <div>
            <input type="password" name="" id="" class=" rounded-lg w-3/4 p-2 border-black border-2 mb-5" required placeholder="confirm password">
        </div>
        <div>
            <button class="bg-black text-white w-full   p-5  rounded-lg">Sign Up</button>
        </div>
        <div class="flex justify-center p-2">
            <p>Already have an account? <a href="/log-in.html" class="text-blue-500">Login</a></p>
        </div>
    </main>
</form>

            
       
    
</body>
</html>
